<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resp.css">
    <script src="https://kit.fontawesome.com/c7295c2588.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="front-page">
        <div class="full-content">
            <!-- Ist subpart -->
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <!-- 2nd subpart -->
            <div class="content">
                <div class="img-cont">
                    <img src="images/illustration-mockups.svg" alt="">
                </div>
                <div class="cont-sub">
                    <h1>Build the Community </h1>
                    <h1>Your fans will love</h1>
                    <p>Hudddle reimagines the way to build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="register">
                     <a href="#">Register
                   </button>

                </div>
            </div>
        </div>
        <!-- full-content ends -->
        <div class="icons">
            <span class="fb">	
            <i class="fa fa-facebook"></i></span>
            <span class="twitter">
          	
<i class="fa fa-twitter"></i>
        </span>
            <span class="insta">
          <i class="fa fa-instagram"></i>
        </span>
        </div>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Aman Singh</a>.
        </p>
    </footer>
</body>

</html>
